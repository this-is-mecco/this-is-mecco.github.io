<head>
  <title>Надя и Паша</title>
  <link rel="icon" href="main.png" type="image/icon type">
</head>

<style>
.container {
  height: 100%;
  position: relative;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>

<body>
  <script>
    let date1 = new Date(2021, 6, 22);
    let date2 = new Date();
    let oneDay = 1000 * 60 * 60 * 24;
    let diffInTime = Math.abs(date2 - date1);
    let diffInDays = Math.round(diffInTime / oneDay);
    
    let lastDigit = diffInDays % 10
    
    if (lastDigit == 1) {
      var correctWord = "день";
    } else if (lastDigit == 2 || lastDigit == 3 || lastDigit == 4) {
      var correctWord = "дня";
    } else {
      var correctWord = "дней";
    }
    
    document.body.innerHTML = "<div class='container'> <div class='center'> <h1>Мы с тобой вместе уже " + diffInDays + " " + correctWord + "!</h1> <h1> Я люблю тебя! </h1> </div> </div>"
  </script>
</body>
