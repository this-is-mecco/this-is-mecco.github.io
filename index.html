<head>
  <title>Паша и Надя</title>
  <link rel="icon" href="main.png" type="image/icon type">
</head>

<style>
.container {
  height: 100%;
  position: relative;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>

<body>
  <script>
    let date1 = new Date(2021, 6, 22);
    let date2 = new Date();
    let oneDay = 1000 * 60 * 60 * 24;
    let diffInTime = Math.abs(date2 - date1);
    let diffInDays = Math.ceil(diffInTime / oneDay);
    document.body.innerHTML = "<div class='container'> <div class='center'> <h1>Мы с тобой вместе уже " + diffInDays + " дней!</h1> </div> </div>"
  </script>
</body>
